<!DOCTYPE html>
<html lang="sv">
    <head>
        <meta name="googlebot" content="noindex">
        <meta name="robots" content="noindex, nofollow">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <meta charset="UTF-8" />
        <link rel="icon" type="image/png" href="favicon.png" />
        <title>Mint â€“ Avanza design system</title>
        <script type="importmap">
            {
                "imports": {
                    "utils": "./_src/scripts/utils/utils.mjs"
                }
            }
        </script>

        <script type="module" src="/spear/_src/scripts/web-components/card/card.mjs"></script>

        <script src="/spear/_src/scripts/renderParagraph.js"></script>
        <script src="/spear/_src/scripts/renderImage.js"></script>
        <script src="/spear/_src/scripts/renderCodespan.js"></script>
        <script src="/spear/_src/scripts/renderBlockquote.js"></script>
        <script src="/spear/_src/scripts/highchartsPlugin.js"></script>
        <script src="/spear/_src/scripts/overridesListPlugin.js"></script>
        <script src="/spear/_src/scripts/component-example-plugin.js"></script>
        <script src="/spear/_src/scripts/pluginEditLink.js"></script>

        <link rel="stylesheet" href="/spear/_src/styles/variables.css" />
        <link rel="stylesheet" href="/spear/_src/styles/base.css" />
        <link rel="stylesheet" href="/spear/_src/styles/mint.css" />
        <link rel="stylesheet" href="/spear/_src/styles/charts.css" />
        <link rel="stylesheet" href="/spear/_src/styles/cover.css" />
        <link rel="stylesheet" href="/spear/_src/styles/markdown.css" />
        <link rel="stylesheet" href="/spear/_src/styles/component.css" />
        <link rel="stylesheet" href="/spear/_src/styles/kpi.css" />
        <link rel="stylesheet" href="/spear/_src/styles/toplist.css" />

        <link
            href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400&family=Roboto:wght@400;500;700&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div id="app"></div>
        <script type="module">
            window.$docsify = {
                el: '#app',
                loadSidebar: true,
                loadNavbar: true,
                maxLevel: 4,
                relativePath: true,
                coverpage: true,
                onlyCover: false,
                auto2top: true,
                subMaxLevel: 2,
                // logo: "/_media/logo_mint.svg",
                // name: '<img src="_media/logo_mint.svg" height="32px">',
                plugins: [
                    editLink,
                    highcharts,
                    overridesList,
                    componentExample,
                ],
                markdown: {
                    smartypants: true,
                    renderer: {
                        paragraph: function (text) {
                            return renderParagraph(text);
                        },
                        codespan: function (code) {
                            return renderCodespan(code);
                        },
                        image: function (href, title, text) {
                            return renderImage(href, title, text);
                        },
                        blockquote: function (quote) {
                            return renderBlockquote(quote);
                        },
                    },
                },
            };
        </script>

        <!-- TODO: Serve these files locally -->
        <script src="/spear/_src/scripts/lodash.min.4.17.15.js"></script>
        <script src="/spear/_src/scripts/chartjs.3.7.0.min.js"></script>
        <script src="/spear/_src/scripts/highcharts.min.8.0.3.js"></script>
        <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
        <script src="/spear/_src/scripts/chartjs-adapter-date-fns.bundle.min.js"></script>
    </body>
</html>
